


<form class="form-signin">
 
    <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <input type="email" id="inputEmail" class="form-control" placeholder="Confirm email" required>   
    <input class="form-control" placeholder="Name" required>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <input type="password" id="inputPassword" class="form-control" placeholder="Confirm password" required>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <p>Already have an account? <a routerLink="/signin" class="reg-url">Log in!</a></p>
  </form>
